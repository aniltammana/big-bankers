<h1 class="card-header bg-info">
  Trend Search
</h1>
<div class="container">
  <div class="row" style="margin-top: 20px">
    <button class="btn btn-primary col-md-2" onclick="javascript:window.history.back()">Go Back</button>
    <div class="col-md-7"></div>
    <button [routerLink]="['/visualize']" class="btn btn-secondary col-md-3">See Visualization</button>
  </div>
  <div class="row" style="margin-top: 20px">
      <div class="col-xs-12 ">
        <nav>
          <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" 
            aria-controls="nav-home" aria-selected="true"> Customers Transcations History based on Trends</a>
            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" 
            role="tab" aria-controls="nav-profile" aria-selected="false">Transactions/Spending Graph</a>
          
          </div>
        </nav>
        <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
              <ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme" [results]="trends" [gradient]="gradient" [xAxis]="showXAxis"
              [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
              [yAxisLabel]="yAxisLabel" (select)="onSelect($event)">
            </ngx-charts-bar-vertical>
  
          </div>
          <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
              <ngx-charts-line-chart [scheme]="{domain: ['#ef6c00']}" [results]="lineTrends" [xAxis]="true" [yAxis]="true"
              [legend]="false" [showXAxisLabel]="true"
               [showYAxisLabel]="true" [xAxisLabel]="'Trending'" [yAxisLabel]="'Spending'" [autoScale]="true">
               </ngx-charts-line-chart>
           </div>
          </div>
         
        </div>
      
      </div>
    </div>
  <div class="row" style="margin-top: 20px">

    <div class="row ml-5">
      <div class="col">
        <div class="row">
          <h4>
           
          </h4>
        </div>
        <div class="row">
        

        </div>

        <div class="row">
        
      </div>
    </div>
  </div>
