<h1 class="card-header bg-info">
    Data Search
  </h1><div class="container">

  <div class="row" style="margin-top: 20px">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
          <input type="text" class="form-control search-slt" placeholder="Enter hashtag">
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
          <input type="text" class="form-control search-slt" placeholder="Enter Location">
        </div>
        <div class="col-lg-1 col-md-1 col-sm-12 p-0">         
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
          <button type="button" (click)="callMe();" class="btn btn-danger wrn-btn">Search</button>
        </div>
      </div>
    </div>
    
    <h3 class="text-secondary"  style="margin-top: 20px">
      Trend Search
    </h3>
    <div class="row ml-5">
      <div class="col">
        <div class="row">
          <h4>
            Vertical Bar Chart
          </h4>
        </div>
        <div class="row">
          <ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme" [results]="single" [gradient]="gradient" [xAxis]="showXAxis"
            [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel" (select)="onSelect($event)">
          </ngx-charts-bar-vertical>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <h4>
            Vertical Bar Chart Normalized
          </h4>
        </div>
        <div class="row">
          <ngx-charts-bar-vertical-normalized [view]="view" [scheme]="colorScheme" [results]="multi" [gradient]="gradient" [xAxis]="showXAxis"
            [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel" (select)="onSelect($event)">
          </ngx-charts-bar-vertical-normalized>
        </div>
      </div>
    </div>
    <div class="row ml-5">
      <h4>
        Stacked Vertical Bar Chart
      </h4>
    </div>
    <div class="form-group row ml-5">
      <ngx-charts-bar-vertical-stacked [view]="view" [scheme]="colorScheme" [results]="multi" [gradient]="gradient" [xAxis]="showXAxis"
        [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel" (select)="onSelect($event)">
      </ngx-charts-bar-vertical-stacked>
    </div>

  </div>
  </div>
